apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: go-server 
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: go-server 
  template: 
    metadata: 
      labels: 
        app: go-server 
      annotations: 
        prometheus.io/scrape: "true" 
        prometheus.io/port: "8080" 
        prometheus.io/path: "/metrics" 
    spec: 
      containers: 
      - name: go-server 
        image: stream-processor:latest 
        imagePullPolicy: IfNotPresent 
        ports: 
        - containerPort: 8080 
        env: 
        - name: PORT
          value: "8080"
        - name: REDIS_ADDR 
          value: "redis:6379" 
        resources: 
          requests: 
            memory: "128Mi" 
            cpu: "100m" 
          limits: 
            memory: "256Mi" 
            cpu: "500m" 
        livenessProbe: 
          httpGet: 
            path: /status 
            port: 8080 
          initialDelaySeconds: 10 
        readinessProbe: 
          httpGet: 
            path: /status 
            port: 8080 
          initialDelaySeconds: 5 
---
apiVersion: v1
kind: Service
metadata:
  name: go-server
  labels:
    app: go-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: go-server